<body>
  <div class="container">
    <header>
      <h1>Tickers to Price ({{currentTickerDisplay}})</h1>
      <input class="button" type="button" name="gettix" value="GET TIX" />
    </header>

    <ul>
      {{#each tokens}}
        {{> token}}
      {{/each}}
    </ul>
  </div>
</body>

<template name="token">
  <li>{{token}} {{price}}</li>
</template>
